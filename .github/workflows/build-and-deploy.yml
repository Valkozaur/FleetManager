name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: valkozaur

jobs:
  build-email-processor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/email-processor
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/email-processor/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-database-migration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/database-migration
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/database-migration/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/fleetmanager-api
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/fleetmanager-frontend
      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Hetzner
    needs: [build-email-processor, build-database-migration, build-api, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Rename production docker-compose
        run: mv docker-compose.prod.yml docker-compose.yml

      - name: Copy config files to Hetzner
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          port: ${{ secrets.HETZNER_PORT }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "docker-compose.yml,nginx/conf.d/fleetmanager.conf,otel-collector-config.yml,prometheus.yml"
          target: "~/fleetmanager"

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          port: ${{ secrets.HETZNER_PORT }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd ~/fleetmanager
            
            # Ensure required directories exist
            mkdir -p nginx/conf.d
            mkdir -p .credentials
            
            # Create .env symlink if it doesn't exist (points to .env.production)
            if [ ! -f .env ] && [ -f .env.production ]; then
              ln -sf .env.production .env
              echo "Created .env symlink to .env.production"
            fi
            
            # Validate required files exist
            if [ ! -f .env ]; then
              echo "ERROR: .env file missing! Create .env.production first."
              exit 1
            fi
            
            if [ ! -f .credentials/service-account.json ]; then
              echo "WARNING: .credentials/service-account.json missing - email-processor will fail"
            fi
            
            # Pull latest images
            docker compose pull
            
            # Restart services with new config (excludes email-processor which is in 'cron' profile)
            docker compose up -d --remove-orphans
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10
            
            # Reload Nginx to apply new config (ignore errors if nginx not ready)
            docker compose exec -T nginx nginx -s reload 2>/dev/null || echo "Nginx reload skipped"
            
            # Show running services
            docker compose ps
