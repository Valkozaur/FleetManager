version: '3.8'

services:
  fleetmanager:
    image: ghcr.io/valkozaur/fleetmanager:latest
    container_name: fleetmanager
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist data and tokens
      - fleetmanager_data:/app/data
      - fleetmanager_logs:/app/logs
      # Mount credentials (you'll need to provide these)
      - ./credentials:/app/credentials:ro
    environment:
      - DATA_DIR=/app/data
      - GMAIL_CREDENTIALS_FILE=/app/credentials/credentials.json
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/credentials/credentials.json || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  fleetmanager_data:
    driver: local
  fleetmanager_logs:
    driver: local