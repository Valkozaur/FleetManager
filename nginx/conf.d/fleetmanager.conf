upstream oauth2_proxy {
    server oauth2-proxy:4180;
}

server {
    listen 80;
    server_name jaeger.valdanktrading.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

