services:
  db:
    image: postgres:15-alpine
    container_name: fleetmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleetmanager-network

  database-migration:
    image: ghcr.io/valkozaur/database-migration:latest
    container_name: database-migration
    restart: "no"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fleetmanager-network

  email-processor:
    image: ghcr.io/valkozaur/email-processor:latest
    container_name: email-processor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - email_poller_data:/app/data
      - email_poller_logs:/app/logs
      - ./.credentials:/app/credentials:ro
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 1.0
    depends_on:
      database-migration:
        condition: service_completed_successfully
    networks:
      - fleetmanager-network



volumes:
  postgres_data:
    driver: local
  email_poller_data:
    driver: local
  email_poller_logs:
    driver: local

networks:
  fleetmanager-network:
    driver: bridge
